<html lang="en">
<head>

    <title>Server Side Calculator</title>

<body>
    <form onSubmit="submitForm(event)">
        <input id="number1" />
        <button onClick="minusButton(event)"> - </button>
        <button onClick="addButton(event)"> + </button>
        <button onClick="divideButton(event)"> / </button>
        <button onClick="multiplyButton(event)"> * </button>
        <input id="number2" />
        <button onClick="submitButton(event)"> = </button>
        <button onClick="clearButton(event)"> CLEAR </button>
    </form>
    
    <div id='resultDiv'>
    </div>  
    <div id='historyDiv'>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
